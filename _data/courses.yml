 - name: "COMS E6998:  Interactive Data Exploration Systems"
   url: https://columbiaviz.github.io/2017s_e6998/
   details: Human beings rely on summarizing and visualizing data to make informed decisions. The number and volume of data continues to increase at exponential rates, and new user-facing systems and modalities are needed to handle the scale and heterogeneity of future data. This course surveys the landscape interactive data exploration systems along several axes.
