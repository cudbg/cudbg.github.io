- name: "COMS W4121: Computing Systems for Data Science"
   url: https://w4121.github.io/
   details: "An introduction to large-scale distributed systems with an emphasis on big-data processing and storage infrastructures. Topics include fundamental tradeoffs in distributed systems, techniques for exploiting parallelism, big-data computation and storage models, design and implementation of various well-known distributed systems infrastructures, and concrete exposure to programming big-data applications on top popular, open-source infrastructures for data processing and storage systems."
 - name: "COMS W4112: Database System Implementation"
   url: http://www.cs.columbia.edu/education/courses/#database
   details: "The principles and practice of building large-scale database management systems. Storage methods and indexing, query processing and optimization, materialized views, transaction processing and recovery, object-relational databases, parallel and distributed databases, performance considerations. Programming projects are required."
