present:
 - name: "COMS W4111: Introduction to Databases"
   url: http://www.cs.columbia.edu/education/courses/#database
   details: "The fundamentals of database design and application development using databases: entity-relationship modeling, logical design of relational databases, relational data definition and manipulation languages, SQL, XML, query processing, physical database tuning, transaction processing, security. Programming projects are required."
- name: "COMS E6111: Advanced Database Systems"
   url: http://www.cs.columbia.edu/education/courses/#database
   details: "Continuation of COMS W4111, covers latest trends in both database research and industry: information retrieval, web search, data mining, data warehousing, OLAP, decision support, multimedia databases, and XML and databases. Programming projects required."
